- name: Create Azure VM
  hosts: localhost
  vars:
    name: test
    size_disk: 2
  connection: local
  tasks:
  - name: Create resource group
    azure_rm_resourcegroup:
      name: rg-hos-{{ name }}
      location: northcentralus
  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: rg-hos-{{ name }}
      name: vnet-hos-{{ name }}
      address_prefixes: "10.0.0.0/16"
  - name: Add subnet
    azure_rm_subnet:
      resource_group: rg-hos-{{ name }}
      name: snet-hos-{{ name }}
      address_prefix: "10.0.1.0/24"
      virtual_network: vnet-hos-{{ name }}
  # - name: Create public IP address
  #   azure_rm_publicipaddress:
  #     resource_group: rg-hos-{{ name }}
  #     allocation_method: Static
  #     name: publicIP-hos-{{ name }}
  #   register: output_ip_address
  # - name: Public IP of VM
  #   debug:
  #     msg: "The public IP is {{ output_ip_address.state.ip_address }}."
  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
      resource_group: rg-hos-{{ name }}
      name: nsg-hos-{{ name }}
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound
  - name: Create virtual network interface card
    azure_rm_networkinterface:
      resource_group: rg-hos-{{ name }}
      name: nic-hos-{{ name }}
      virtual_network: vnet-hos-{{ name }}
      subnet: snet-hos-{{ name }}
      # public_ip_name: publicIP-hos-{{ name }}
      security_group: nsg-hos-{{ name }}
  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: rg-hos-{{ name }}
      name: vm-hos-{{ name }}
      vm_size: Standard_DS1_v2
      os_type: Linux
      os_disk_name: osdisk-hos-{{ name }}
      managed_disk_type: Standard_LRS
      admin_username: azureuser
      admin_password: azureuserAdmin123
      ssh_password_enabled: true
      ssh_public_keys:
        - path: /home/azureuser/.ssh/authorized_keys
          key_data: "ssh-rsa  huan thai phan@Vietnam-4242"
      network_interfaces: nic-hos-{{ name }}
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.5'
        version: latest
  - name: Create managed data disk and mount to VM
    azure_rm_manageddisk:
      name: mdisk-hos-{{ name }}
      managed_by: vm-hos-{{ name }}
      location: northcentralus
      disk_size_gb: {{ size_disk }}
      resource_group: rg-hos-{{ name }}
      attach_caching: read_only

